name: Deploy SQL to BigQuery

on:
  push:
    branches: ["main"]
    paths:
      - "sql/**/*.sql"
      - ".github/workflows/bigquery-deploy.yml"

jobs:
  run-sql:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Run QA SQL
        run: |
          if [ -f sql/01_qa_source_tables.sql ]; then
            bq query --use_legacy_sql=false < sql/01_qa_source_tables.sql
          else
            echo "No QA SQL file found (sql/01_qa_source_tables.sql). Skipping."
          fi

      - name: Run Transformation SQL
        run: |
          if [ -f sql/02_build_fact_marketing_performance.sql ]; then
            bq query --use_legacy_sql=false < sql/02_build_fact_marketing_performance.sql
          else
            echo "No Transformation SQL file found (sql/02_build_fact_marketing_performance.sql). Skipping."
          fi
